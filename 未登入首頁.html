<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>未登入首頁</title>
  <style>
    /* 全局變量 */
    :root {
      --bg-primary: #0d0d0f;
      --bg-secondary: #1a1a1c;
      --text-light: #c3c3c3;
      --bg-bot-input: #2a2a2e;
      --text-bot: #e5e7eb;
      --bg-user: #3e3e42;
      --text-user: #f3f4f6;
      --border-input: #2c2c2e;
      --placeholder: #6b7280;
      --btn-disabled: #4b5563;
    }
    /* 重置 */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow-x: hidden; }

    /* 整体布局 */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-light);
      font-family: "Noto Sans TC", Arial, sans-serif;
    }
    .navbar {
      background: var(--bg-secondary);
      padding: 16px 24px;
      font-size: 1.3em;
    }
    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* 主內容 */
    main {
      position: relative;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .hero-btn {
      min-width: 240px;
      padding: 18px 56px;
      font-size: 1.4rem;
      font-weight: 600;
      border: none;
      color: var(--text-light);
      background: var(--bg-secondary);
      box-shadow: 0 2px 12px rgba(0,0,0,.13), 0 1.5px 4px rgba(0,0,0,.10);
      cursor: pointer;
      transition: transform .1s ease, background .2s;
    }
    .hero-btn:hover {
      background: var(--bg-user);
    }
    .hero-btn.shrink {
      transform: scale(0.95);
    }

    /* 登入面板 */
    .login-panel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0; pointer-events: none;
      width: 300px;
      background: var(--bg-secondary);
      color: var(--text-light);
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,.2);
      transition: transform .3s ease, opacity .3s ease;
      text-align: center;
    }
    .login-panel.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }
    .login-panel h2 {
      margin-bottom: 16px;
    }
    .login-panel .google-btn,
    .login-panel .email-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin: 8px 0;
    }
    .login-panel .google-btn img {
      width: 48px;
      height: 48px;
    }
    .login-panel .divider {
      height: 1px;
      background: var(--text-light);
      margin: 16px 0;
    }
    .login-panel p {
      margin: 8px 0;
      color: var(--text-light);
    }
    /* 调整 Email 图标尺寸 */
    .login-panel .email-btn img {
      width:48px;
      height: 48px;
      object-fit: contain;
    }
    .login-panel .signup-text a {
      color: var(--text-light);
      text-decoration: none;
    }

    /* 頁腳 */
    .footer {
      background: var(--bg-secondary);
      padding: 18px 0;
    }
    .footer-container {
      max-width: 1600px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.14em;
    }

    /* RWD */
    @media(max-width:600px) {
      .hero-btn { width: 80%; }
      .login-panel { width: 90%; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-container"><div>Logo</div></div>
  </header>
  <main>
    <button class="hero-btn">開始學習</button>
    <div class="login-panel" aria-hidden="true">
      <h2>登入</h2>
      <button class="google-btn" aria-label="Google 登入">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/768px-Google_Favicon_2025.svg.png?20250526093708" alt="Google G">
      </button>
      <div class="divider"></div>
      <p>或是使用</p>
      <button class="email-btn" aria-label="Email 登入">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Aiga_mail_white.svg" alt="Email">
      </button>
      <p class="signup-text"><a href="/register">還沒有帳戶？</a></p>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">客服信箱</div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.querySelector('.hero-btn');
      const panel = document.querySelector('.login-panel');
      btn.addEventListener('click', () => {
        btn.classList.add('shrink');
        setTimeout(() => { btn.classList.remove('shrink'); panel.classList.add('active'); }, 100);
      });
    });
  </script>
</body>
</html>
